{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineer Solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
  <body class="font-['lato'] bg-gray-100 flex flex-col justify-stretch items-center">
    <nav
      class="bg-white m-10 p-4 w-full container mx-auto rounded-md shadow-md flex justify-between items-center"
      <div class="flex justify-between items-start">
        <img
          src="https://cdn.discordapp.com/attachments/1042632334610014238/1213593268089131130/image-removebg-preview.png?ex=65f609ce&is=65e394ce&hm=1040f8ba9cdc559210efbcf53b29445ea2c7a00e974de438103abbf57f85e6ab&"
          alt="Logo"
          class="h-8 w-10 mr-2"
        />
        <a href="{% url 'home' %}">
        <span class="text-md text-red-500 font-semibold">Engineer Solver</span>
        </a>
      </div>

      <div class="flex space-x-4">
        <a onclick="changeColor('simpleButton')" href="{% url 'calculate' %}">
          <button id="simpleButton" class="bg-white transition-colors duration-500 hover:bg-red-500 hover:text-white px-4 py-2 rounded">
            Interés Simple
          </button>
        </a>
        <a onclick="changeColor('compuestoButton')" href="{% url 'calculate2' %}">
          <button id="compuestoButton" class="bg-white transition-colors duration-500 hover:bg-red-500 hover:text-white px-4 py-2 rounded">
            Interés Compuesto
          </button>
        </a>
        <a onclick="changeColor('anualidadesButton')" href="{% url 'calculate3' %}">
          <button id="anualidadesButton" class="bg-white transition-colors duration-500 hover:bg-red-500 hover:text-white px-4 py-2 rounded">
            Anualidades
          </button>
        </a>
      </div>
      
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
