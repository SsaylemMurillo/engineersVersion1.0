{% extends 'calculator.html' %}{% block contenido_adicional %} {{block.super}}
<div class="flex flex-col items-center">
  <form
    method="post"
    action="{% url 'future_value' %}"
    class="w-full max-w-md items-center"
    onsubmit=""
  >
    {% csrf_token %}
    <h2 class="text-md text-center font-bold mb-5">
      Calculo de monto o valor futuro (VF)
    </h2>
    <div class="flex flex-row justify-around items-center">
      <div class="flex flex-col mb-5 space-y-2 items-center">
        <label for="value1">Valor Presente (VP)</label>
        <input
          class="pl-2 rounded"
          type="text"
          id="value1"
          name="value1"
          required
          value="0"
        />
      </div>
      <div class="flex flex-col mb-5 space-y-2">
        <label for="value2">Porcentaje de interes (%)</label>
        <input
          class="pl-2 rounded"
          type="text"
          id="value2"
          name="value2"
          required
          value="0"
        />
      </div>
    </div>
    <div class="flex flex-row items-center justify-around space-x-4">
      <div class="flex flex-col items-center space-y-2">
        <label for="value3">Dia inicial</label>
        <input
          class="w-10 pl-2 rounded"
          type="text"
          id="value3"
          name="value3"
          required
          onkeypress="return esNumero(event)"
          value="0"
        />
      </div>
      <div class="flex flex-col items-center space-y-2">
        <label for="value4">Mes inicial</label>
        <input
          class="w-10 pl-2 rounded"
          type="text"
          id="value4"
          name="value4"
          required
          onkeypress="return esNumero(event)"
          value="0"
        />
      </div>
      <div class="flex flex-col items-center space-y-2">
        <label for="value5">Año inicial</label>
        <input
          class="w-14 pl-2 rounded"
          type="text"
          id="value5"
          name="value5"
          required
          onkeypress="return esNumero(event)"
          value="0"
        />
      </div>
    </div>
    <div class="flex flex-row items-center justify-around space-x-4">
      <div class="flex flex-col items-center space-y-2">
        <label for="value6">Dia final</label>
        <input
          class="w-10 pl-2 rounded"
          type="text"
          id="value6"
          name="value6"
          required
          onkeypress="return esNumero(event)"
          value="0"
        />
      </div>
      <div class="flex flex-col items-center space-y-2">
        <label for="value7">Mes final</label>
        <input
          class="w-10 pl-2 rounded"
          type="text"
          id="value7"
          name="value7"
          required
          onkeypress="return esNumero(event)"
          value="0"
        />
      </div>
      <div class="flex flex-col items-center space-y-2">
        <label for="value8">Año final</label>
        <input
          class="w-14 pl-2 rounded"
          type="text"
          id="value8"
          name="value8"
          required
          onkeypress="return esNumero(event)"
          value="0"
        />
      </div>
    </div>
    <div class="flex mt-5">
      <button
        type="submit"
        name="calculate"
        class="w-full bg-red-500 transition-colors duration-500 hover:bg-red-400 text-white mt-5 mb-5 mx-auto px-4 py-2 rounded"
      >
        Calcular
      </button>
      <button
        type="reset"
        name="calculate"
        class="w-full bg-white text-black border border-gray-300 transition-colors duration-500 hover:text-white hover:bg-gray-400 ml-5 mt-5 mb-5 mx-auto px-4 py-2 rounded"
      >
        Limpiar
      </button>
    </div>
  </form>
</div>
<script>
  const campos = [
      "value2",
      "value3",
      "value4",
      "value5",
      "value6",
      "value7",
      "value8",
    ];
</script>
{% endblock %}
